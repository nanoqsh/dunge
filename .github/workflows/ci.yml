name: ci
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
env:
    CARGO_INCREMENTAL: false
    CARGO_TERM_COLOR: always
    RUSTFLAGS: -Dwarnings
    RUST_BACKTRACE: full
    MSRV: 1.70
    RUSTDOCFLAGS: -Dwarnings
    CACHE_SUFFIX: c
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Build
            run: cargo build --verbose
          - name: Clippy
            run: >
                cargo clippy --
                -W clippy::use_self
                -W clippy::pedantic
                -W clippy::unwrap-used
                -W clippy::perf
                -W clippy::missing-assert-message
                -A clippy::needless_collect
                -A clippy::cast-precision-loss
                -A clippy::cast-sign-loss
                -A clippy::cast-possible-truncation
                -A clippy::cast-lossless
                -A clippy::wildcard-imports
                -A clippy::module_name-repetitions
                -A clippy::many-single-char-names
                -A clippy::too-many-lines
                -A clippy::similar-names

          - name: Tests
            run: cargo test --verbose
