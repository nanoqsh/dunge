[workspace]
members = [
    "dunge",
    "dunge_macros",
    "dunge_shader",
    "examples/cube",
    "examples/scene",
    "examples/scene_android",
    # "examples/scene_wasm",
    "examples/triangle",
]
default-members = ["dunge"]
resolver = "2"

[profile.dev]
panic = "abort"
split-debuginfo = "unpacked"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
