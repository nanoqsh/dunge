[workspace]
members = ["dunge", "dunge_macros", "dunge_shader", "helpers"]
default-members = ["dunge"]
resolver = "2"

[workspace.dependencies]
bytemuck = { version = "1.13" }

[workspace.lints.clippy]
use_self = "deny"
unwrap_used = "deny"
missing_assert_message = "deny"

[profile.dev]
opt-level = 1
panic = "abort"
split-debuginfo = "unpacked"

[profile.dev.package."*"]
opt-level = 3

[profile.ci]
inherits = "dev"
opt-level = 1

[profile.ci.package."*"]
opt-level = 1

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
