[workspace]
members = ["dunge", "dunge_macros", "dunge_shader"]
default-members = ["dunge"]
resolver = "2"

[workspace.lints.clippy]
use_self = "deny"
unwrap_used = "deny"
missing_assert_message = "deny"

[profile.dev]
opt-level = 1
panic = "abort"
split-debuginfo = "unpacked"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
